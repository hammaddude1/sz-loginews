<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sz-loginews-notifier</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      #key-phrases-list {
        margin-top: 30px;
      }
      #key-phrases-list h3 {
        margin-bottom: 20px;
      }
      .badge-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>sz-loginews-notifier</h2>
        <form id="key-phrase-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="key-phrases">Key Phrases:</label>
            <textarea
              class="form-control"
              id="key-phrases"
              name="key-phrases"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div id="key-phrases-list" class="mt-5">
        <h3>Saved Key Phrases</h3>
        <ul id="phrases-display" class="list-group"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("key-phrase-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const keyPhrases = document
            .getElementById("key-phrases")
            .value.split(",");

          // Store key phrases as a JSON string
          localStorage.setItem(email, JSON.stringify(keyPhrases));

          // Display the key phrases
          displayKeyPhrases();
        });

      function displayKeyPhrases() {
        const phrasesDisplay = document.getElementById("phrases-display");
        phrasesDisplay.innerHTML = "";

        for (let i = 0; i < localStorage.length; i++) {
          const email = localStorage.key(i);
          const keyPhrases = JSON.parse(localStorage.getItem(email));

          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `<strong>Email:</strong> ${email}<br><strong>Key Phrases:</strong>`;

          const badgeContainer = document.createElement("div");
          badgeContainer.className = "badge-container";

          keyPhrases.forEach((phrase) => {
            const badge = document.createElement("span");
            badge.className = "badge badge-primary mr-1";
            badge.textContent = phrase.trim();
            badgeContainer.appendChild(badge);
          });

          listItem.appendChild(badgeContainer);
          phrasesDisplay.appendChild(listItem);
        }
      }

      // Initial display of key phrases
      displayKeyPhrases();
    </script>
  </body>
</html>
