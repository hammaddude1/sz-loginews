<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sz-loginews-notifier</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        min-height: 400px;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .badge-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>sz-loginews-notifier</h2>
        <form id="key-phrase-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="passkey">Passkey:</label>
            <input
              type="password"
              class="form-control"
              id="passkey"
              name="passkey"
              required
            />
          </div>
          <div class="form-group">
            <label for="key-phrases">Key Phrases:</label>
            <textarea
              class="form-control"
              id="key-phrases"
              name="key-phrases"
              rows="8"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div id="key-phrases-list" class="mt-5 d-none">
        <h3>Saved Key Phrases</h3>
        <ul id="phrases-display" class="list-group"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      document
        .getElementById("key-phrase-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const passkey = document.getElementById("passkey").value;
          const keyPhrases = document
            .getElementById("key-phrases")
            .value.split(",");

          // API endpoint
          const apiEndpoint = "http://127.0.0.1:5000/add_user_keyphrases";

          // Data to be sent to the server
          const userData = {
            email: email,
            passkey: passkey,
            key_phrases: keyPhrases.join(", "),
          };

          fetch(apiEndpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                toastr.error(data.error, "Error");
              } else {
                toastr.success(data.message, "Success");
              }
            })
            .catch((error) => {
              toastr.error("Failed to save data.", "Error");
            });
        });
    </script>
  </body>
</html>
